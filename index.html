<!DOCTYPE html>
<html>

<!-- Cabecera de la pagina web, informacion meta de la pagina-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Personajes</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Titulo de la pagina web-->
    <div class="titulo">
        <h1>PERSONAJES DE "RICK AND MORTY"</h1>
    </div>
    <div class="titulo">
           <!-- formulario de busqueda-->
        <form class="formularioBusqueda">
            <input type="text" class="form-control" placeholder="¿Qué personaje quieres buscar?" name="search">
    </div>
    </form>
    </div>

    <!-- Listado que se carga con el metodo de busqueda-->
    <div class="listadoIzquierdo">
        <div class="menu" id="menu">
        </div>

        <!-- Contiene el nombre del personaje y sus detalles-->
        <div class="principal">
            <div class="mensaje"></div>
            <div class="detalles"></div>
            <!-- Hace un llamado par ver los episodios donde sale el personaje-->
            <div class="contenedorBotonEpisodios"><a class="btnEpisodios" href="#modalEpisodios">Ver episodios</a></div>
        </div>

        <!--Se pondra la imagen que devuelve la API-->
        <div class="cuadroDerecho">
            <h3>Foto del personaje</h3>
        </div>
    </div>
    <div class="pie">Realizado por Diego Alencastro</div>
    <!--Pantalla modal que nos permite ver los episodios-->
    <div id="modalEpisodios" class="modalmask">
        <div class="modalbox rotate">
            <a href="#close" title="Close" class="close">X</a>
            <h2>Episodios</h2>
        </div>
    </div>

    <script src="app.js"></script>

</body>


</html>
